# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true



required = [
  "github.com/docker/distribution/reference",
  "k8s.io/apiserver/pkg/endpoints/request"
]



[[constraint]]
  branch = "master"
  name = "github.com/docker/distribution"

[[constraint]]
  branch = "k8s-1.15"
  name = "github.com/giantswarm/apiextensions"

[[constraint]]
  branch = "vendor"
  name = "github.com/giantswarm/certs"

[[constraint]]
  branch = "k8s-1.15"
  name = "github.com/giantswarm/helmclient"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/microerror"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/micrologger"

[[constraint]]
  branch = "k8s-1.15"
  name = "github.com/giantswarm/operatorkit"

[[override]]
  version = "v1.5.2"
  name = "github.com/russross/blackfriday"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.15.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.0"

[[override]]
  name = "k8s.io/helm"
  version = "v2.14.0"



[prune]
  go-tests = true
  unused-packages = true
